<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어비앤비 | 휴가지 숙소, 통나무집, 해변가 숙소 등</title>
    <link rel="icon" href="img/svgexport-2.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>

                    <div><img id="logo" src="img/svgexport-1.svg" alt=""></div>
                    <div>
                        <div class="center-col">
                            <div class="smooth-button">
                                당신의 공간을 에어비앤비하세요
                            </div>
                            <div class="smooth-button side-margin5">
                                <img src="img/svgexport-5.svg" alt="" class="size-16">
                            </div>
                            <div>

                                    <div class="side-padding5">
                                        <img src="img/svgexport-7.svg" alt="" class="size-32">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="something center-center top-margin16">

                        </div>
                        <div class="smooth-button">
                            체험
                        </div>
                    </div>
                    <div class="space-between center-col smooth-border light-shadow height-64">

                            <div><input type="text" placeholder="여행지 검색" class="no-border transparent"></div>
                        </div>
                        <div class="hover-highlight height-64 smooth-border side-padding20 flex-column center-row width-140">
                            <div class="font-size12">체크인</div>
                            <input type="text" placeholder="날짜 추가" class="no-border transparent">

                        <div class="hover-highlight height-64 smooth-border side-padding20 flex-column center-row width-140">
                            <div class="font-size12">체크아웃</div>
                            <input type="text" placeholder="체크아웃" class="no-border transparent">
                        </div>
                        <div class="hover-highlight height-64 smooth-border side-padding20 center-col width-280 space-between">

                                <div class="font-size12">여행자</div>
                                <input type="text" placeholder="게스트 추가" class="no-border transparent">
                            </div>
                            <div class="background-red size-48 center-center smooth-border">
                                <img src="img/svgexport-4.svg" alt="" class="size-16">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line height-80 center-row">
                    <!--캐러셀? 부분-->
                    <div class="center-center height-80 max-width-1800 space-between">
                        <div class="carousel">
                            
                            <div id="category-list" class="carousel">
                                
                            </div>
                            <div class="center-col">
                                    <div class="stick-to-left carousel-left-gradiation"></div>
                                    <div class="stick-to-right carousel-right-gradiation"></div>

                                    <button id="carousel-left-btn" class="carousel-left-btn smooth-border hover-shadow size-32 center-center light-border background-white">
                                        <img class="size-16" src="img/svgexport-13.svg" alt="">
                                    </button>
                                    <button id="carousel-right-btn" class="carousel-right-btn smooth-border hover-shadow size-32 center-center light-border background-white">
                                        <img class="size-16" src="img/svgexport-14.svg" alt="">

                            </div>
                        </div>
                        <div class="width-140 height-64 center-center">

                                <img class="size-16 side-margin5" src="img/svgexport-10.svg" alt="">

                        </div>

        <main>
            <div class="top-margin16 bottom-margin48 center-row">
                <div id="location-container" class="imgs-container side-padding40">
                    
                </div>
            </div>
        </main>
        <footer>
            <div class="height-369 center-row">
                <div class="max-width-1500 updown-padding40">
                    <h1>다음 여행을 위한 추천 여행지</h1>

            </div>
            <div class="line height-440">
                
            </div>
        </footer>

    <script src="js/main.js" type="module"></script>
