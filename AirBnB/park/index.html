<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <div class="relative flex flex-col w-full py-5">
      <div
        class="fixed flex items-center gap-2 px-4 py-3 text-center text-white transition -translate-x-1/2 bg-black rounded-full cursor-pointer bottom-8 w-38 left-1/2 hover:scale-110"
      >
        <span>지도 표시하기</span>
        <img class="size-5" src="./assets/svg/map_icon.svg" alt="" />
      </div>
      <div class="sticky top-0 flex flex-col w-full bg-white shadow-sm">
        <!-- header -->
        <header
          class="relative flex flex-col items-center justify-center gap-5 pb-6 bg-white border-b"
        >
          <div
            id="nav"
            class="flex items-center justify-around w-full lg:px-14 md:px-12"
          >
            <a class="relative z-20 logo basis-1/3" href="./">
              <!--  -->
              <img src="./assets/svg/logo.svg" alt="logo" />
            </a>
            <div class="flex-1"></div>

            <div
              class="relative z-20 flex items-center justify-around lg:basis-1/3"
            >
              <div class="flex items-center gap-1 text-sm">
                <a class="p-3 rounded-full hover:bg-gray-200" href=""
                  >당신의 공간을 에어비앤비하세요
                </a>
                <a class="p-3 rounded-full hover:bg-gray-200" href="">
                  <img src="./assets/svg/language.svg" alt="언어" />
                </a>
                <button
                  class="transition border rounded-full shadow cursor-pointer hover:shadow-md"
                >
                  <div class="flex gap-2 px-3 py-2">
                    <img src="./assets/svg/hambuger.svg" alt="햄버거" />
                    <img src="./assets/svg/human.svg" alt="사람" />
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="transition-all sm:h-32 lg:h-20"></div>
          <!-- searchBox -->
          <div
            class="absolute flex flex-col w-full transition-all md:gap-7 md:top-10 lg:top-4"
          >
            <nav class="flex items-center justify-center flex-1 gap-3">
              <a class="text-gray-400 hover:text-black" href="./">숙소</a>
              <a class="text-gray-400 hover:text-black" href="./">체험</a>
            </nav>

            <div
              id="search_wrapper"
              class="flex justify-center transition md:mt-6 lg:mt-0"
            >
              <div
                id="searchBar"
                class="flex items-center justify-center border rounded-full shadow-lg"
              >
                <section class="relative cursor-pointer basis-2/5">
                  <div
                    class="after:absolute after:right-0 after:h-2/4 after:w-[1.7px] after:bg-gray-300 after:top-1/2 after:-translate-y-1/2"
                  ></div>
                  <div
                    id="location"
                    class="flex flex-col w-full px-5 py-3 transition-all rounded-full hover:bg-gray-100"
                  >
                    <span class="text-xs text-black">여행지</span>
                    <input
                      class="bg-transparent cursor-pointer"
                      disabled
                      type="text"
                      name=""
                      id=""
                      placeholder="여행지 검색"
                    />
                  </div>
                </section>
                <section
                  id="datePicker"
                  class="flex items-center justify-center flex-1"
                >
                  <div
                    id="checkIn"
                    class="relative flex flex-col w-full px-4 py-3 transition-all rounded-full cursor-pointer hover:bg-gray-100"
                    `
                  >
                    <span class="text-xs text-black">체크인</span>
                    <input
                      class="bg-transparent cursor-pointer"
                      disabled
                      type="text"
                      name=""
                      id=""
                      placeholder="체크인"
                    />
                    <div
                      class="after:absolute after:right-0 after:h-2/4 after:w-[1.7px] after:bg-gray-300 after:top-1/2 after:-translate-y-1/2"
                    ></div>
                  </div>
                  <div
                    id="checkOut"
                    class="relative flex flex-col w-full px-4 py-3 transition-all rounded-full cursor-pointer hover:bg-gray-100"
                  >
                    <span class="text-xs text-black">체크아웃</span>
                    <input
                      class="bg-transparent"
                      disabled
                      type="text"
                      name=""
                      id=""
                      placeholder="체크아웃"
                    />
                    <div
                      class="after:absolute after:right-0 after:h-2/4 after:w-[1.7px] after:bg-gray-300 after:top-1/2 after:-translate-y-1/2"
                    ></div>
                  </div>
                </section>
                <section
                  class="flex items-center pr-3 rounded-full cursor-pointer hover:bg-gray-100"
                >
                  <div
                    id="guest"
                    class="flex flex-col flex-1 px-4 py-3 transition-all"
                  >
                    <span class="text-xs text-black">여행자</span>
                    <input
                      class="bg-transparent cursor-pointer"
                      disabled
                      type="text"
                      name=""
                      id=""
                      placeholder="게스트 추가"
                    />
                  </div>
                  <div
                    class="bg-[#ff385c] rounded-full p-3 size-10 relative z-10 hover:bg-[#c11131]"
                  >
                    <img src="./assets/svg/search_icon.svg" alt="search" />
                  </div>
                </section>
              </div>
            </div>
          </div>
        </header>
        <!-- category -->
        <div id="category_wrapper">
          <div class="flex items-center gap-4 px-5">
            <div class="flex items-center flex-1 h-full gap-4 overflow-hidden">
              <div
                id="category_left_button"
                class="relative z-10 flex-shrink-0 transition-all bg-white border rounded-full shadow-md cursor-pointer hover:scale-110"
              >
                <img
                  src="./assets/svg/left-arrow.svg"
                  class="p-1 size-7"
                  alt=""
                />
              </div>
              <div
                id="categoryList"
                class="flex py-4 overflow-auto transition-all scrollbar-hide gap-7"
              >
                <!-- js 에서 처리 -->
              </div>
              <div
                id="category_right_button"
                class="relative z-10 flex-shrink-0 transition-all bg-white border rounded-full shadow-md cursor-pointer hover:scale-110"
              >
                <img
                  src="./assets/svg/right-arrow.svg"
                  class="p-1 size-7"
                  alt=""
                />
              </div>
            </div>
            <div class="h-full bg-white filterBox">
              <div
                class="h-full p-2 transition bg-white border rounded-md shadow-md cursor-pointer hover:scale-110"
              >
                <div class="flex items-center gap-2">
                  <img
                    class="size-5"
                    src="./assets/svg/setting_icon.svg"
                    alt=""
                  />
                  <span>필터</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- main -->
      <main class="py-5 border-b lg:px-14 md:px-12">
        <div id="cardList" class="flex flex-col">
          <ul
            id="1"
            class="grid items-center justify-center transition xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-x-5 gap-y-10"
          >
            <!-- JS에서 처리 -->
          </ul>
        </div>
      </main>
      <!-- footer -->
      <footer>footeer</footer>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
