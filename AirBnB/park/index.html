<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <div class="flex w-full flex-col py-5">
      <!-- header -->
      <header
        class="flex flex-col justify-center items-center gap-10 border-b pb-6"
      >
        <div class="flex w-full justify-around items-center px-10">
          <a class="logo basis-1/4" href="/">
            <!--  -->
            <img src="./assets/svg/logo.svg" alt="logo" />
          </a>
          <nav class="flex gap-3 flex-1 justify-center items-center">
            <a href="">숙소</a>
            <a href="">체험</a>
          </nav>
          <div class="flex justify-around gap-1 basis-1/3 items-center">
            <a class="p-3 hover:bg-gray-200 rounded-full" href=""
              >당신의 공간을 에어비앤비하세요
            </a>
            <a class="hover:bg-gray-200 p-3 rounded-full" href="">
              <img src="./assets/svg/language.svg" alt="언어" />
            </a>
            <button
              class="flex gap-2 hover:bg-gray-200 p-2 border rounded-full"
            >
              <img src="./assets/svg/hambuger.svg" alt="햄버거" />
              <img src="./assets/svg/human.svg" alt="사람" />
            </button>
          </div>
        </div>
        <!-- searchBox -->
        <div class="searchBox w-full flex justify-center">
          <div
            class="searchBar flex items-center justify-center rounded-full border overflow-hidden"
          >
            <div
              class="location flex flex-col justify-start px-4 py-2 hover:bg-gray-100 transition-all duration-75 basis-1/3"
            >
              <span class="text-xs text-gray-500">여행지</span>
              <input
                class="bg-transparent"
                disabled
                type="text"
                name=""
                id=""
                placeholder="여행지 검색"
              />
            </div>
            <div
              class="datePicker flex justify-center items-center flex-1 cursor-pointer"
            >
              <div
                class="checkIn cursor-pointer px-4 py-2 hover:bg-gray-100 transition-all"
                `
              >
                <span class="text-xs text-gray-500">체크인</span>
                <input
                  class="bg-transparent"
                  disabled
                  type="text"
                  name=""
                  id=""
                  placeholder="체크인"
                />
              </div>
              <div
                class="checkOut cursor-pointer basis-1/3 px-4 py-2 hover:bg-gray-100 transition-all"
              >
                <span class="text-xs text-gray-500">체크아웃</span>
                <input
                  class="bg-transparent"
                  disabled
                  type="text"
                  name=""
                  id=""
                  placeholder="체크아웃"
                />
              </div>
            </div>
            <div
              class="guest px-4 py-2 flex flex-col justify-start hover:bg-gray-100 transition-all"
            >
              <span class="text-xs text-gray-500 basis-1/3">여행자</span>
              <input
                class="bg-transparent"
                disabled
                type="text"
                name=""
                id=""
                placeholder="게스트 추가"
              />
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main>main</main>
      <!-- footer -->
      <footer>footeer</footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
