<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <div class="flex w-full flex-col py-5">
      <!-- header -->
      <header
        class="flex flex-col justify-center items-center gap-5 border-b pb-6 sticky top-0 bg-white shadow-sm"
      >
        <div
          id="nav"
          class="flex w-full justify-around items-center lg:px-14 md:px-12"
        >
          <a class="logo basis-1/3" href="./">
            <!--  -->
            <img src="./assets/svg/logo.svg" alt="logo" />
          </a>
          <nav class="flex gap-3 flex-1 justify-center items-center">
            <a class="text-gray-400 hover:text-black" href="./">숙소</a>
            <a class="text-gray-400 hover:text-black" href="./">체험</a>
          </nav>
          <div class="basis-1/3 flex justify-around items-center">
            <div class="flex items-center gap-1">
              <a class="p-3 hover:bg-gray-200 rounded-full" href=""
                >당신의 공간을 에어비앤비하세요
              </a>
              <a class="hover:bg-gray-200 p-3 rounded-full" href="">
                <img src="./assets/svg/language.svg" alt="언어" />
              </a>
              <button
                class="flex gap-2 hover:bg-gray-200 p-2 border rounded-full shadow"
              >
                <img src="./assets/svg/hambuger.svg" alt="햄버거" />
                <img src="./assets/svg/human.svg" alt="사람" />
              </button>
            </div>
          </div>
        </div>
        <!-- searchBox -->
        <div id="search_wrapper" class="w-full flex justify-center">
          <div
            class="searchBar flex items-center justify-center rounded-full border overflow-hidden shadow-lg"
          >
            <section class="basis-2/5 cursor-pointer border-r">
              <div
                id="location"
                class="flex flex-col w-full px-4 py-3 hover:bg-gray-100 transition-all rounded-full"
              >
                <span class="text-xs text-gray-500">여행지</span>
                <input
                  class="bg-transparent cursor-pointer"
                  disabled
                  type="text"
                  name=""
                  id=""
                  placeholder="여행지 검색"
                />
              </div>
            </section>
            <section
              id="datePicker"
              class="flex flex-1 justify-center items-center border-r"
            >
              <div
                id="checkIn"
                class="w-full flex flex-col cursor-pointer px-4 py-3 hover:bg-gray-100 transition-all rounded-full"
                `
              >
                <span class="text-xs text-gray-500">체크인</span>
                <input
                  class="bg-transparent cursor-pointer"
                  disabled
                  type="text"
                  name=""
                  id=""
                  placeholder="체크인"
                />
              </div>
              <div
                id="checkOut"
                class="w-full flex flex-col cursor-pointer px-4 py-3 hover:bg-gray-100 transition-all rounded-full"
              >
                <span class="text-xs text-gray-500">체크아웃</span>
                <input
                  class="bg-transparent"
                  disabled
                  type="text"
                  name=""
                  id=""
                  placeholder="체크아웃"
                />
              </div>
            </section>
            <section class="basis-2/5 cursor-pointer">
              <div
                id="guest"
                class="w-full flex flex-col px-4 py-3 hover:bg-gray-100 transition-all rounded-full"
              >
                <span class="text-xs text-gray-500 basis-1/3">여행자</span>
                <input
                  class="bg-transparent cursor-pointer"
                  disabled
                  type="text"
                  name=""
                  id=""
                  placeholder="게스트 추가"
                />
              </div>
            </section>
          </div>
        </div>
      </header>
      <!-- category -->
      <div id="category_wrapper"></div>

      <!-- main -->
      <main class="lg:px-14 md:px-12 py-5 border-b">
        <div id="cardList" class="flex flex-col">
          <ul
            id="1"
            class="grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-x-5 gap-y-10 justify-center items-center"
          >
            <!-- JS에서 처리 -->
          </ul>
        </div>
      </main>
      <!-- footer -->
      <footer>footeer</footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
