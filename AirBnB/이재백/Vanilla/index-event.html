<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="flex items-center justify-between px-6 bg-white shadow-md">
      <div>
        <img
          src="https://www.logo.wine/a/logo/Airbnb/Airbnb-Logo.wine.svg"
          alt="Airbnb Logo"
          class="w-36"
        />
      </div>
      <div class="flex items-center space-x-6">
        <button class="text-lg">üåô</button>
        <button class="text-lg bg-green-500 text-white px-3 py-1 rounded-full">
          Ïù¥
        </button>
      </div>
    </nav>

    <div
      id="listings-container"
      class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
    ></div>
    <div id="load-more" class="w-full h-12"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const container = document.getElementById("listings-container");
    let data = [];
    let currentIndex = 0;
    const itemsPerPage = 10;

    // JSON Îç∞Ïù¥ÌÑ∞Î•º axiosÎ°ú Í∞ÄÏ†∏Ïò§Í∏∞
    async function fetchData() {
      const response = await axios.get("list.json"); // Ïã§Ï†ú JSON ÌååÏùº Í≤ΩÎ°úÎ°ú Î≥ÄÍ≤Ω
      data = response.data;
      loadMoreItems(); // Ï≤òÏùå Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìú
    }

    // Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ìï®Ïàò
    function loadMoreItems() {
      const endIndex = currentIndex + itemsPerPage;
      const itemsToLoad = data.slice(currentIndex, endIndex);
      console.log(itemsToLoad);

      itemsToLoad.forEach((item) => {
        const itemHTML = `
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover" />
          <div class="p-4">
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-bold">${item.name}</h3>
              <div class="flex items-center">
                <span class="text-sm text-gray-500">‚òÖ</span>
                <span class="text-sm ml-1">${item.rating}</span>
              </div>
            </div>
            <p class="text-gray-500">${item.location}</p>
            <p class="text-lg font-semibold">${item.price}</p>
          </div>
        </div>`;
        container.insertAdjacentHTML("beforeend", itemHTML);
      });

      currentIndex += itemsPerPage;
    }

    // Scroll Ïù¥Î≤§Ìä∏Î°ú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
    function handleScroll() {
      const scrollPosition = window.innerHeight + window.scrollY;
      const threshold = document.body.offsetHeight - 100; // Ìä∏Î¶¨Í±∞ ÏßÄÏ†ê ÏÑ§Ï†ï

      if (scrollPosition >= threshold) {
        loadMoreItems();
      }
    }

    // Scroll Ïù¥Î≤§Ìä∏ Îì±Î°ù
    window.addEventListener("scroll", handleScroll);

    // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ fetch
    fetchData();
  </script>
</html>
